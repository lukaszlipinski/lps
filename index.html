<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>LPS</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/resize.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <link rel="stylesheet" type="text/css" href="css/box.css">
        <script src="js/libs/require-min.js"></script>
    </head>
    <body>
        <div data-component="arena" class="arena" aria-dropeffect="move">
            <div class="outer-editable">
                <div class="editable">
                    <div data-component="button" class="component-button" data-resizable="full" aria-disabled="false" aria-pressed="false" style="top:210px;left:123px;width:250px;height:75px;" draggable="true">
                        <div class="outer-editable">
                            <div class="editable">
                                <a href=""></a>
                                <button type="button" contenteditable="false">
                                    <div>Button</div>
                                </button>
                            </div>
                            <div class="backdrop"></div>
                        </div>
                    </div>


                    <div data-component="box" data-resizable="full" aria-dropeffect="move" class="box" style="top:20px;left:400px;width:300px;height:300px;" draggable="true">
                        <div class="outer-editable">
                            <div class="editable">

                            </div>
                            <div class="backdrop"></div>
                        </div>
                    </div>
                </div>
                <div class="backdrop"></div>
            </div>
        </div>

        <script type="application/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
