<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>LPS</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/libs/require-min.js"></script>
    </head>
    <body>
        <div data-component="arena" class="arena">
            <div data-component="button" class="button" aria-disabled="false" aria-pressed="false" style="top:10px;left:10px;" draggable="true"></div>
            <div data-component="button" class="button" aria-disabled="false" aria-pressed="false" style="top:10px;left:240px;" draggable="true"></div>

            <div data-component="button" class="button" aria-disabled="false" aria-pressed="false" data-locked="true" style="top:100px;left:240px;" draggable="true"></div>

            <div data-component="box" class="box" style="top:120px;left:400px;" draggable="true" data-locked="true">
                <div data-component="button" class="button" aria-disabled="false" aria-pressed="false" style="top:10px;left:10px;" draggable="true" data-locked="true"></div>

                <div data-component="box" class="box box2" style="top:100px;left:100px;width:100px;height:100px;" draggable="true" data-locked="true">
                    <div data-component="button" class="button" aria-disabled="false" aria-pressed="false" style="top:10px;left:10px;width:20px;height:20px;" draggable="true" data-locked="true"></div>
                </div>
            </div>
        </div>

        <script type="application/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
